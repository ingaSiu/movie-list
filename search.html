<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script
            src="https://kit.fontawesome.com/318d4eaf82.js"
            crossorigin="anonymous"
        ></script>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans+Display:wght@300&family=Noto+Serif&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style/search.css" />
        <link rel="stylesheet" href="style/navbar.css" />
        <script defer src="js/search.js"></script>
        <title>Document</title>
    </head>
    <body>
        <nav class="navbar">
            <div class="welcome">
                <img
                    class="logo"
                    src="https://i0.wp.com/www.goodigcaptions.com/wp-content/uploads/2020/03/Cat-Instagram-Captions.jpg?resize=790%2C487&ssl=1"
                />
                <p id="message"></p>
            </div>

            <ul class="links">
                <li><a href="./search.html">SEARCH</a></li>
                <li><a href="./list.html">MY LIST</a></li>
                <button id="log-out">Log out</button>
            </ul>
        </nav>

        <form id="search-form">
            <div class="fa fa-search"></div>
            <input
                type="search"
                name="search"
                placeholder="Search for Movies"
            />
            <button id="btn-del-search" class="fa fa-times"></button>
        </form>

        <div id="wrapper-of-all-cards"></div>
    </body>
</html>
